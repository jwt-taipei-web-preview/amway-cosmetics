        <section class="container">
            <!--step5-->
            <section id="step54" class="page">
                <figure class="background">

                    <article class="text-left">
                        <section>
                            <h4 class="fontsize-md-49"><span>成因</span></h4>
                            <p class="fontsize-md-48">這個類型熱愛含糖飲料 甜點等精緻醣類飲食，由於這些食物含有大量容易被身體吸收糖份，因此很可能日積月累囤積成體內的脂肪</p>
                            <figure class="hidden-lg girl">
                                <img src="img/girl-diet.png">
                            </figure>
                            <h4 class="fontsize-md-49"><span>專家建議</span></h4>
                            <p class="fontsize-md-48">建議您體重管理的焦點應放在減少醣類吸收，不但要將飲料減糖甚至去糖甜食也要少吃，並以天然蔬果或營養餐條替代精緻醣類或高熱量的零食，成功管理失控的體重</p>
                        </section>
                    </article>
                    <a class="fontsize-35 fontsize-md-52 next" href="javascript:"><span class="vertical-middle text-center">下一頁</span></a>
                </figure>
