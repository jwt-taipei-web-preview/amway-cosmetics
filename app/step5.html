            <article>
              <aside>
                <h3 class="text-center fontsize-md-37">個資聲明與隱私資訊同意條款</h3>
                <p class="fontsize-21  fontsize-md-31">為將本次評估的完整資料與未來相關的資訊傳送至您手機，需要請您同意以下內容：</p>
                <p class="fontsize-21  fontsize-md-31">安麗日用品股份有限公司(下稱本公司)依個人資料保護法等相關法令規定，在體重管理服務的特定目的範圍內蒐集您直銷商/會員編號、手機電話號碼、體重、肌肉量、脂肪量、體脂率、BMI、基礎代謝率、性別、年齡；針對您的個人資料，本公司只會在達成上述目的所需的範圍內處理或利用，並於上述特定目的消失且經您提出的書面要求後予以刪除。</p>
                <br>
                <p class="fontsize-21  fontsize-md-31">本公司蒐集您的個人資料，原則上僅會以電子檔形式供本公司、委外廠商或與本公司具有合作委任等關係之第三人處理及利用；惟由於本公司屬跨國企業並允許國際推薦，為達成與您之間的契約目的或促進/保存您的合法權益，您的個人資料亦會於本公司各集團企業所在地被處理及利用。本公司保有您的個人資料，基於個人資料保護法之規定，您可以依法行使下述的權利：</p>
                <ol class="fontsize-21  fontsize-md-31">
                  <li>查詢或請求閱覽您的個人資料。</li>
                  <li>請求製給您的個人資料複製本。</li>
                  <li>請求補充或更正您的個人資料。</li>
                  <li>請求停止收集、處理或利用您的個人資料。</li>
                  <li>請求刪除您的個人資料。</li>
                </ol>
                <p class="fontsize-21  fontsize-md-31">您欲行使上述提及的相關權利時，可撥打本公司顧客服務專線(03)353-7800，將有專人為您服務。</p>
                <p class="fontsize-21  fontsize-md-31">本公司基於上述原因而蒐集、處理或利用您的個人資料，您可以自由選擇是否提供您的個人資料。</p>
                <p class="fontsize-21  fontsize-md-31">若您選擇不提供個人資料或是提供不完全時，將無法使用本系統及其相關的各種服務。</p>
              </aside>
            </article>

          <a class="agree" href="javascript:">
            <label for="agree" class="vertical-middle">
              <figure>
                <input type="radio" name="agree" id="agree">
                <img src="img/checked.png">
                <img class="hover" src="img/checked-hover.png">
              </figure>
              <span class="text">
                <span class="fontsize-45 fontsize-md-62 visible-md visible-inline-lg">我同意</span><span class="fontsize-31 fontsize-md-37">收到檢測報告<br>和未來產品相關訊息</span>
              </span>
            </label>
          </a>
          <a class="disagree" href="javascript:">

              <figure>
                <input type="radio" name="agree" id="disagree">

              </span>
            </label>
          </a>
          <aside class="countdown in">

              <span>
                請閱讀並勾選同意書<br>若未選擇，20秒後將跳回首頁<br>
